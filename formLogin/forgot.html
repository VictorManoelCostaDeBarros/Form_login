<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Contato</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <h3>Entrar em Contato</h3>
        <label><i class="fas fa-envelope"></i></label>
        <input id="email" type="text" name="email" placeholder="Seu e-mail...">
        <label><i class="fas fa-lock"></i></label>
        <input id="password" type="password" name="password" placeholder="Sua nova senha...">
        <label><i class="fas fa-lock"></i></label>
        <input id="password" type="password" name="passwordConfirmate" placeholder="Confirmar senha...">
        <input type="submit" name="acao" value="Trocar!"> 

        <a href="index.html">Logar</a>
        
    </form>


    <script src="all.min.js"></script>

    <script>
        var email = document.getElementById('email')
        var pass = document.getElementById('senha')

        email.addEventListener('focus', () => {
            email.style.borderColor = '#4a5f6a'
        })

        senha.addEventListener('focus', () => {
            senha.style.borderColor = '#4a5f6a'
        })

        email.addEventListener('blur', () => {
            email.style.borderColor = '#ccc'
        })

        senha.addEventListener('blur', () => {
            senha.style.borderColor = '#ccc'
        })
    </script>
</body>
</html>
